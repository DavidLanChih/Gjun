<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
</head>
<body>
    <fieldset>
        <legend>會員註冊</legend>
        <!--表單頁面 form action="自己"-->
        <form method="post">
            <table>
                <tr>
                    <td>使用者名稱</td>
                    <td><input type="text" name="userName" th:value="${users.userName}"/></td>
                </tr>
                <tr>
                    <td>密碼</td>
                    <td><input type="password" name="password" th:value="${users.password}"/></td>
                </tr>
                <tr>
                    <td>真實姓名</td>
                    <td><input type="text" name="realName" th:value="${users.realName}"/></td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td><input type="text" name="email" th:value="${users.email}"/></td>
                </tr>
            </table>
            <input type="submit" value="註冊"/>
        </form>
        <div th:text="${message}"></div>
    </fieldset>
</body>
</html>
